{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        
        <title>NASA Dataset</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="{% static 'assets/favicon.ico' %}" />
        <!-- Bootstrap Icons-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
        <!-- Google fonts-->
        <link href="https://fonts.googleapis.com/css?family=Merriweather+Sans:400,700" rel="stylesheet" />
        <link href="https://fonts.googleapis.com/css?family=Merriweather:400,300,300italic,400italic,700,700italic" rel="stylesheet" type="text/css" />
        <!-- SimpleLightbox plugin CSS-->
        <link href="https://cdnjs.cloudflare.com/ajax/libs/SimpleLightbox/2.1.0/simpleLightbox.min.css" rel="stylesheet" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="{% static 'css/styles.css' %}" rel="stylesheet" />
        <style>

        </style>
    </head>
    <body id="page-top">
        <!-- Navigation-->
        <nav class="navbar navbar-expand-lg navbar-light fixed-top py-3" id="mainNav">
            <div class="container px-4 px-lg-5">
                <a class="navbar-brand" href="{% url 'app:index' %}">Home</a>
                <button class="navbar-toggler navbar-toggler-right" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
                <div class="collapse navbar-collapse" id="navbarResponsive">
                    <ul class="navbar-nav ms-auto my-2 my-lg-0">
                        <li class="nav-item"><a class="nav-link" href="{% url 'users:logout' %}">Logout</a></li>
                        <li class="nav-item"><a class="nav-link" href="{% url 'app:main' %}">Main</a></li>
                        <li class="nav-item"><a class="nav-link" href="{% url 'app:realtime' %}">State</a></li>
                    </ul>
                </div>
            </div>
        </nav> 
        <header class="masthead">
          <div class="container px-4 px-lg-5 h-100">
            <div class="row gx-4 gx-lg-5 h-100 align-items-center justify-content-center text-center" >
                <div class="col-lg-8 align-self-top">
                    <h3 class="text-white font-weight-bold">*battery soh prediction model 시각화*</h3>
                    <hr class="divider"/>
                </div>
                <div style="float:left; width: 49%" >
                  그래프 1. <br>
                  <img alt="" src="{% static 'assets/img/1_up.png' %}" width="300" height="300"> </div>
                <div style="float:right; width: 49%">
                  그래프 2. <br>
                  <img alt="" src="{% static 'assets/img/1_down.png' %}" width="300" height="300">
                </div>
                    <a class="btn btn-primary btn-xl" style="width:20%;" href="{% url 'users:login' %}">make new</a>
                
            </div>
          </div>
        </header>
        <!-- About-->
        <section class="page-section bg-primary" id="about">
            <div class="container px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5 justify-content-center">
                    <div class="col-lg-8 text-center">
                        <h2 class="text-white mt-0">SOH by NASA data set</h2>
                        <hr class="divider divider-light"/>
                        <div>
                            <form action="" method="POST">
                                {% csrf_token %}
                                <div>
                                  <label for="capacity" class="text-white-75 mb-5">현재 용량</label>
                                  <input type="int" name="capacity" id="capacity">
                                </div>
                                <br>
                                <input type="submit" value="submit" class="btn btn-light btn-xl" style="width:20%;">
                            </form>
                            <hr>
                            <p class="text-white-75 mb-5">예상 SOH (in NASA Data set)</p>
                            <p class="text-white-75 mb-5">{{soh}}</p>
                        </div>
                    </div>
                </div>
            </div>
        </section>
