[uwsgi]
chdir = /home/ubuntu/battery
module = config.wsgi:application
home = /home/ubuntu/myvenv/
 
uid = ubuntu
gid = ubuntu
 
socket = /tmp/django.sock
chmod-socket = 666
chown-socket = ubuntu:ubuntu
 
enable-threads = true
master = true
vacuum = true
pidfile = /tmp/config.pid
logger = file:/tmp/uwsgi.log
log-reopen = true

